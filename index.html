<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<!-- Fontawesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>


<title>Biglietto del treno</title>
</head>
<body>

  <div class="wrapper">
    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <div class="top-container">
      <div class="row">
        <div class="col">
          <label for="nome-utente">Nome e cognome</label>
          <input id="nome-utente" type="text" name="" value="" placeholder="Inserisci il tuo nome">
        </div>
        <div class="col">
          <label for="km">Chilometraggio</label>
          <input id="km" type="number" name="" value="" placeholder="Km da percorrere">
        </div>
        <div class="col">
          <label for="fascia-eta">Fascia d'et&agrave;</label>
          <select id="fascia-eta" class="" name="">
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="over65">Over 65</option>
          </select>
        </div>
      </div>
      <div class="row">
        <button id="genera" class="btn">Genera</button>
        <button id="annulla" class="btn">Annulla</button>
      </div>
    </div>
    <!-- Input Area -->


    <!-- Tickt area -->
    <h2 class="hidden">IL TUO BIGLIETTO</h2>
    <div id="biglietto" class="bottom-container hidden">
      <h3 class="padding">Dettaglio passegeri</h3>
      <div class="dettaglio-biglietto row_bottom">
        <div class="col back-color">
          <h3>NOME PASSEGGERO</h3>
          <h4 id="nome-passegero"></h4>
        </div>
        <div class="col back-color">
          <table>
            <tr>
              <th>Offerta</th>
              <th>Carrozza</th>
              <th>Codice CP</th>
              <th>Costo biglietto</th>
            </tr>
            <tr>
              <td id="offerta"></td>
              <td id="carrozza"></td>
              <td id="codice-cp"></td>
              <td id="costo-biglietto"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
